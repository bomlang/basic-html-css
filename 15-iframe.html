<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 요소</title>
  </head>
  <body>
    <h1>인라인 프레임</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-yJTEex1uzo"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <!-- div를 씌워 클래스를 통해 크기를 자율적으로 조절하기 위해 div사용 -->
    <!-- figure도 기본적인 크기를 가진다. -->
    <figure>
      <div class="iframe-container iframe16">
        <iframe
          class="fullsize"
          width="560"
          height="315"
          title="웹접근성과 웹표준 개념"
          frameborder="0"
          allowfullscreen
          src="https://www.youtube.com/embed/fUcIe7-2zxw"
        ></iframe>
      </div>
    </figure>
  </body>
</html>
