<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
  </head>
  <body>
    <h1>과목별 테스트 결과</h1>
    <!-- border는 테이블에 테두리를 그려주는 attruㅑbute -->
    <table border="1">
      <thead>
        <tr>
          <!-- 제목셀은 th 태그를 이용한다. -->
          <th>과목명</th>
          <th scope="col">HTML/CSS</th>
          <th scope="col">JavaScript</th>
          <th scope="col">React</th>
        </tr>
      </thead>
      <tr>
        <!-- 접근성을 고려해 headers를 이용해 th 와 td 를 연결함. -->
        <th id="ma01">금윤호</th>
        <td headers="html ma01">100</td>
        <td>95</td>
        <td>98</td>
      </tr>
      <tfoot>
        <tr>
          <th scope="row">범쌤</th>
          <td>97</td>
          <td>100</td>
          <td>99</td>
        </tr>
        <tr>
          <th scope="row">홍길동</th>
          <td>80</td>
          <td>90</td>
          <td>40</td>
        </tr>
      </tfoot>
    </table>

    <p id="tableDsce">
      '함께 성장하는 바른 교육' 이듬(EUID)'과 멋사가 만났습니다. 좋은 프론트엔드
      개발자를 양성하기 위해 최선의 노력을 다하겠습니다. 여러분도 적극 동참해
      주시기 바랍니다.
    </p>
    <table></table>
  </body>
</html>
